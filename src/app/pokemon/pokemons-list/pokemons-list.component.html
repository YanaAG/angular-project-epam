<button mat-stroked-button (click)="changeDisplay()">{{ buttonText }}</button>

<mat-grid-list *ngIf="buttonText == 'TEXT LIST'" cols="4" rowHeight="420px">
  <mat-grid-tile *ngFor="let pokemon of pokemons">
        <mat-card appBorder [damage]="pokemon.damage" class="pokemon-card">
          <div class="pokemon-card-header">
              <mat-card-title>{{ pokemon.name }}</mat-card-title>
              <mat-card-subtitle>Damage: {{ pokemon.damage }}</mat-card-subtitle>
          </div>
          <img mat-card-image src="../../../assets/pokemons/{{ pokemon.id }}.png"  alt="Pokemon {{ pokemon.name }}">
          <mat-card-actions>
            <button #button mat-button (click)="printInConsole(button, pokemon.name)">СATCH</button>
          </mat-card-actions>
        </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<mat-list *ngIf="buttonText == 'LIST OF CARDS'">
  <mat-list-item *ngFor="let pokemon of pokemons">
    <img matListAvatar style="width: 50px; height: 50px; margin-right: 5px" src="../../../assets/pokemons/{{ pokemon.id }}.png"  alt="Pokemon {{ pokemon.name }}">
    <div appBorder [damage]="pokemon.damage">
      <h3 mat-line style="font-size: 22px; margin-bottom: 0; margin-left: 10px; margin-right: 10px"> {{pokemon.name}} </h3>
      <h5 style="margin-bottom: 0; margin-left: 10px; margin-right: 10px">Damage: {{ pokemon.damage }}</h5>
    </div>
    <button class="button-text-list" #button mat-button (click)="printInConsole(button, pokemon.name)">СATCH</button>
    <mat-divider style="border-top-width: medium; margin: -8px"></mat-divider>
  </mat-list-item>
</mat-list>
