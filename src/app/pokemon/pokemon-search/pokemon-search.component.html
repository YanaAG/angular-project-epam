<div class="search-field">
  <mat-form-field appearance="outline">
    <mat-label>Search pokemon</mat-label>
    <input [(ngModel)]="pokemonName" matInput placeholder="Which pokemon do you want to find?">
    <button mat-button *ngIf="pokemonName" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button class="search-button" mat-stroked-button (click)="findPokemon()">SEARCH</button>
</div>
