<div class="pokemon">
  <div class="div-pokemon-image">
    <img mat-card-image class="pokemon-image" src="../../../assets/pokemons/{{ pokemon.id }}.png" alt="Pokemon {{ pokemon.name }}">
  </div>
  <div class="pokemon-info">
    <h1 class="pokemon-name"> {{pokemon.name}} </h1>
    <div class="pokemon-detailed-info">
      <div>
        <h3 class="detailed-info-label">Pokemon damage:</h3>
        <mat-form-field class="detailed-info-value">
          <input matInput disabled value="{{pokemon.damage}}">
        </mat-form-field>
      </div>
      <div>
        <h3 class="detailed-info-label">Pokemon creation date:</h3>
        <mat-form-field class="detailed-info-value">
          <input matInput disabled value="{{pokemon.creationDate.toDateString()}}">
        </mat-form-field>
      </div>
    </div>
    <div class="pokemon-button">
      <button *ngIf="!pokemon.caught" mat-button class="button-text-list button-1" (click)="updateCaught()">Ð¡ATCH</button>
      <button *ngIf="pokemon.caught" mat-button class="button-text-list button-1" (click)="updateCaught()">LET GO</button>
      <button routerLink="/edit/{{ pokemon.id }}" mat-button class="button-text-list button-2">EDIT</button>
    </div>
  </div>
</div>
